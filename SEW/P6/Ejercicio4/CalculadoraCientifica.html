<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css" />
<link rel="stylesheet" type="text/css" href="https://s3-eu-west-1.amazonaws.com/cssfonts/SF/sf-font.css" />
<script src="CalculadoraCientifica.js"></script>

<head>
  <title>Calculadora</title>
</head>

<body>
  <h1>Calculadora Cientifica</h1>
  <form name="sci-calc">
    <input id="display" class="viewer" name="display" value="0" size="28" maxlength="25" />
    <table class="calculator">
      <tr>
        <td colspan="5"></td>
      </tr>
      <tr>
        <td><input type="button" class="op-scy" name="btnMath" value="(" onclick="c.addChar(this.form.display, '(')"></td>
        <td><input type="button" class="op-scy" name="btnMath" value=")" onclick="c.addChar(this.form.display,')')"></td>
        <td><input type="button" class="special-op" name="btnTop" value="C" onclick="this.form.display.value =  0 "></td>
        <td><input type="button" class="special-op" name="btnMath" value="&#177;" onclick="c.changeSign(this.form.display)"></td>
        <td><input type="button" class="special-op" name="btnMath" value="%" onclick=" c.percent(this.form.display)"></td>
        <td><input type="button" class="op" name="btnMath" value="/" onclick="c.addChar(this.form.display, '/')"></td>
        <!-- <td><input type="button" class="special-op" name="btnTop" value="<--" onclick="c.deleteChar(this.form.display)"></td> -->
      </tr>
      <tr>
        <td><input type="button" class="op-scy" name="btnOpps" value="&#960;" onclick="c.addChar(this.form.display,'3.14159265359')"></td>
        <td><input type="button" class="op-scy" name="btnOpps" value="x&#50;" onclick="if(c.checkNum(this.form.display.value)) { c.square(this.form) }"></td>
        <td><input type="button" class="number" name="btnNum" value="7" onclick="c.addChar(this.form.display, '7')"></td>
        <td><input type="button" class="number" name="btnNum" value="8" onclick="c.addChar(this.form.display, '8')"></td>
        <td><input type="button" class="number" name="btnNum" value="9" onclick="c.addChar(this.form.display, '9')"></td>
        <td><input type="button" class="op" name="btnMath" value="X" onclick="c.addChar(this.form.display, '*')"></td>
      </tr>
      <tr>
        <td><input type="button" class="op-scy" name="btnOpps" value="ln" onclick="if(c.checkNum(this.form.display.value)) { c.ln(this.form) }"></td>
        <td><input type="button" class="op-scy" name="btnMath" value="sin" onclick="if(c.checkNum(this.form.display.value)) { c.sin(this.form) }"></td>
        <td><input type="button" class="number" name="btnNum" value="4" onclick="c.addChar(this.form.display, '4')"></td>
        <td><input type="button" class="number" name="btnNum" value="5" onclick="c.addChar(this.form.display, '5')"></td>
        <td><input type="button" class="number" name="btnNum" value="6" onclick="c.addChar(this.form.display, '6')"></td>
        <td><input type="button" class="op" name="btnMath" value="-" onclick="c.addChar(this.form.display, '-')"></td>
      </tr>
      <tr>
        <td><input type="button" class="op-scy" name="btnOpps" value="&radic;" onclick="if(c.checkNum(this.form.display.value)) { c.sqrt(this.form) }"></td>
        <td><input type="button" class="op-scy" name="btnMath" value="cos" onclick="if(c.checkNum(this.form.display.value)) { c.cos(this.form) }"></td>
        <td><input type="button" class="number" name="btnNum" value="1" onclick="c.addChar(this.form.display, '1')"></td>
        <td><input type="button" class="number" name="btnNum" value="2" onclick="c.addChar(this.form.display, '2')"></td>
        <td><input type="button" class="number" name="btnNum" value="3" onclick="c.addChar(this.form.display, '3')"></td>
        <td><input type="button" class="op" name="btnMath" value="+" onclick="c.addChar(this.form.display, '+')"></td>
      </tr>
      <tr>
        <td><input type="button" class="op-scy" name="btnOpps" value="x&#94;" onclick="if(c.checkNum(this.form.display.value)) { c.exp(this.form) }"></td>
        <td><input type="button" class="op-scy" name="btnMath" value="tan" onclick="if(c.checkNum(this.form.display.value)) { c.tan(this.form) }"></td>
        <td colspan="2"><input type="button" class="double-op" name="btnNum" value="0" onclick="c.addChar(this.form.display, '0')"></td>
        <td><input type="button" class="op" name="btnMath" value="&#46;" onclick="c.addChar(this.form.display, '&#46;')"></td>
        <td><input type="button" class="op" name="btnTop" value="=" onclick="if(c.checkNum(this.form.display.value)) { c.compute(this.form) }"></td>
      </tr>
    </table>
  </form>
</body>

</html>
